    webdriver.base.url = "https://qastaging.siigo.com/#/login"
  }
  dev {
    webdriver.base.url = "https://qastaging.siigo.com/#/login"
  }
  staging {
    webdriver.base.url = "https://qastaging.siigo.com/#/login"
  }
  prod {
    webdriver.base.url = "https://qastaging.siigo.com/#/login"
  }
}
